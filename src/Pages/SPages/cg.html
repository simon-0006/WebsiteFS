<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200vh; /* Make the page scrollable */
            overflow-x: hidden; /* Prevent horizontal overflow */
        }
        .rectangle {
            position: fixed;
            top: 50%;
            left: -100%; /* Start off-screen */
            width: 100vw;
            height: 50vh;
            background-color: black;
            transition: left 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0; /* Start invisible */
            transform: translateY(-50%);
        }
        .visible {
            left: 0;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="rectangle" id="rectangle"></div>

    <script>
        document.addEventListener("scroll", function() {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const triggerPoint = windowHeight * 0.5; // Trigger when scrolled down 50% of viewport height

            const rectangle = document.getElementById('rectangle');
            if (scrollPosition > triggerPoint) {
                rectangle.classList.add('visible');
            } else {
                rectangle.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
